<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <main class="main">
      <section class="container">
        <h1>CSS Bayan</h1>
        <hr />
        <div>
          <input id="meme_one" name="meme" type="radio" checked />
          <label for="meme_one" class="meme_item">
            <div class="heading_wrapper">
              <h2>Все хотят видеть котика</h2>
              <img class="add_icon" src="./assets/add.png" alt="add icon" />
            </div>

            <div class="img_wrapper">
              <img
                class="meme_img"
                src="./assets/meme-one.jpg"
                alt="Все хотят видеть котика"
              />
            </div>
          </label>
        </div>
        <hr />
        <div>
          <input id="meme_two" name="meme" type="radio" />
          <label for="meme_two" class="meme_item">
            <div class="heading_wrapper">
              <h2>У тебя три оладушка</h2>
              <img class="add_icon" src="./assets/add.png" alt="add icon" />
            </div>
            <div class="img_wrapper">
              <img
                class="meme_img"
                src="./assets/meme-two.jpg"
                alt="У тебя три оладушка"
              /></div
          ></label>
        </div>
        <hr />
        <div>
          <input id="meme_three" name="meme" type="radio" />
          <label for="meme_three" class="meme_item">
            <div class="heading_wrapper">
              <h2>Проснулся среди ночи</h2>
              <img class="add_icon" src="./assets/add.png" alt="add icon" />
            </div>
            <div class="img_wrapper">
              <img
                class="meme_img"
                src="./assets/meme-three.jpg"
                alt="Проснулся среди ночи"
              />
            </div>
          </label>
        </div>
        <hr />
        <div>
          <input id="meme_four" name="meme" type="radio" />
          <label for="meme_four" class="meme_item">
            <div class="heading_wrapper">
              <h2>Тебе что-нибудь купить?</h2>
              <img class="add_icon" src="./assets/add.png" alt="add icon" />
            </div>
            <div class="img_wrapper">
              <img
                class="meme_img"
                src="./assets/meme-four.jpg"
                alt="Тебе что-нибудь купить?"
              />
            </div>
          </label>
        </div>
        <hr />
        <div>
          <input id="meme_five" name="meme" type="radio" />
          <label for="meme_five" class="meme_item">
            <div class="heading_wrapper">
              <h2>Допамину нет</h2>
              <img class="add_icon" src="./assets/add.png" alt="add icon" />
            </div>
            <div class="img_wrapper">
              <img
                class="meme_img"
                src="./assets/meme-five.jpg"
                alt="Допамину нет"
              />
            </div>
          </label>
        </div>
      </section>
    </main>
  </body>
</html>
